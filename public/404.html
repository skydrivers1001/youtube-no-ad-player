<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript">
      // GitHub Pages SPA 404 fallback
      // 僅在 GitHub Pages 域名下啟用，避免其他主機（如 Render）產生 /?/ 汙染
      (function() {
        var l = window.location;
        var isGithub = /github\.io$/.test(l.hostname);
        if (!isGithub) {
          return; // 非 GitHub Pages，直接退出
        }
        // GitHub Pages 專案頁面通常為 /<repo>/...，保留第一段路徑
        var pathSegmentsToKeep = 1;
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' +
          l.pathname.split('/').slice(1, 1 + pathSegmentsToKeep).join('/') +
          '/?/' + l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/') +
          (l.search ? '&' + l.search.slice(1).replace(/\+/g, '%2B') : '') + l.hash;
        l.replace(newUrl);
      })();
    </script>
    <!-- Render 靜態站：若未設定 rewrite /* -> /index.html，則使用 404 回退到 index.html 並保留原始路徑於查詢字串 -->
    <script type="text/javascript">
      (function() {
        var l = window.location;
        var isRender = /onrender\.com$/.test(l.hostname);
        if (!isRender) return;
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/index.html?/' + l.pathname.slice(1) +
          (l.search ? '&' + l.search.slice(1).replace(/\+/g, '%2B') : '') + l.hash;
        l.replace(newUrl);
      })();
    </script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .wrap { display:flex; align-items:center; justify-content:center; height:100vh; color:#444; }
    </style>
  </head>
  <body>
    <div class="wrap">Redirecting...</div>
  </body>
</html>
