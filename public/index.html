    <!-- Normalize Render: strip "/?/" artifact in pathname -->
    <script>
      (function(l){
        try {
          var isRender = /onrender\.com$/.test(l.hostname);
          var idx = l.pathname.indexOf('/?/');
          if (isRender && idx !== -1) {
            var normalizedPath = l.pathname.slice(0, idx) || '/';
            var newUrl = normalizedPath + (l.hash || '');
            try { window.history.replaceState(null, null, newUrl); } 
            catch (e) { l.replace(newUrl); }
          }
        } catch (e) {}
      })(window.location);
    </script>

    <!-- 開發時忽略跨來源第三方腳本丟出的通用 "Script error.",避免 CRA 錯誤覆蓋層誤報。
         僅抑制 message 為 "Script error." 且 filename 為空的情況，不影響其他錯誤顯示。 -->
    <script>
      (function() {
        function shouldIgnore(message, filename) {
          return message === 'Script error.' && (!filename || filename === '');
        }
        function onErrorCapture(event) {
          try {
            if (shouldIgnore(event && event.message, event && event.filename)) {
              event.preventDefault && event.preventDefault();
              event.stopImmediatePropagation && event.stopImmediatePropagation();
              return false;
            }
          } catch (e) {}
        }
        window.addEventListener('error', onErrorCapture, true);
        var prevOnError = window.onerror;
        window.onerror = function(message, source, lineno, colno, error) {
          if (shouldIgnore(message, source)) {
            return true; // 阻止預設處理
          }
          if (typeof prevOnError === 'function') {
            return prevOnError(message, source, lineno, colno, error);
          }
        };
        window.addEventListener(
          'unhandledrejection',
          function(event) {
            var reason = event && event.reason;
            if (reason && reason.message === 'Script error.') {
              event.preventDefault && event.preventDefault();
              event.stopImmediatePropagation && event.stopImmediatePropagation();
            }
          },
          true
        );
      })();
    </script>

    <script>
      // GitHub Pages SPA 回寫腳本：把 404 重寫過來的查詢字串還原為原始路徑
      (function(l){
        try {
          if (l.search && l.search.startsWith('?/')) {
            var decoded = l.search.slice(2).split('&').map(function(s){
              return s.replace(/~and~/g, '&');
            }).join('?');
            var newPath = '/' + decoded + l.hash;
            window.history.replaceState(null, null, newPath);
          }
        } catch (e) {
          // 安全降級，不影響正常載入
        }
      })(window.location);
    </script>

      // 白屏保護：生產環境在深層連結重載時顯示回復選項
      (function() {
        function mountGuard() {
          try {
            if (location.hostname === 'localhost') return;
            var path = location.pathname;
            if (!path || path === '/') return;
            setTimeout(function() {
              var root = document.getElementById('root');
              var hasApp = root && root.children && root.children.length > 0;
              if (hasApp) return;
              var container = document.createElement('div');
              container.style.cssText = 'padding:24px;text-align:center;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#fff;background:#000;';
              container.innerHTML = '<div style="max-width:640px;margin:40px auto;"><h2 style="margin:0 0 12px;font-weight:600;">頁面載入失敗</h2><p style="margin:0 0 16px;color:#ccc;">可能是靜態主機未正確配置 SPA 重寫，或資源載入異常。</p><div style="display:flex;gap:12px;justify-content:center;flex-wrap:wrap;"><button id="__goHome" style="padding:8px 14px;border-radius:8px;border:1px solid #444;background:#111;color:#fff;cursor:pointer;">回到首頁</button><button id="__reload" style="padding:8px 14px;border-radius:8px;border:1px solid #444;background:#111;color:#fff;cursor:pointer;">重新整理</button></div></div>';
              root && root.appendChild(container);
              var goHome = document.getElementById('__goHome');
              var reload = document.getElementById('__reload');
              if (goHome) goHome.onclick = function(){ window.location.href = '/'; };
              if (reload) reload.onclick = function(){ window.location.reload(); };
            }, 1500);
          } catch (e) {
            // 安全降級，不影響正常載入
          }
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', mountGuard);
        } else {
          mountGuard();
        }
      })();
