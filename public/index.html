<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <!-- 開發時忽略跨來源第三方腳本丟出的通用 "Script error."，避免 CRA 錯誤覆蓋層誤報。
         僅抑制 message 為 "Script error." 且 filename 為空的情況，不影響其他錯誤顯示。 -->
    <script>
      (function() {
        function shouldIgnore(message, filename) {
          return message === 'Script error.' && (!filename || filename === '');
        }
        function onErrorCapture(event) {
          try {
            if (shouldIgnore(event && event.message, event && event.filename)) {
              event.preventDefault && event.preventDefault();
              event.stopImmediatePropagation && event.stopImmediatePropagation();
              return false;
            }
          } catch (e) {}
        }
        window.addEventListener('error', onErrorCapture, true);
        var prevOnError = window.onerror;
        window.onerror = function(message, source, lineno, colno, error) {
          if (shouldIgnore(message, source)) {
            return true; // 阻止預設處理
          }
          if (typeof prevOnError === 'function') {
            return prevOnError(message, source, lineno, colno, error);
          }
        };
        window.addEventListener(
          'unhandledrejection',
          function(event) {
            var reason = event && event.reason;
            if (reason && reason.message === 'Script error.') {
              event.preventDefault && event.preventDefault();
              event.stopImmediatePropagation && event.stopImmediatePropagation();
            }
          },
          true
        );
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
